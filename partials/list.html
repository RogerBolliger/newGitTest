<div class="col-sm-9">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-plus-circle"></i> Panel primary</h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-7 form-group">
                <label class="control-label">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Name..." ng-model="search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="searchUsers()">search</button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" filename="userList.csv" field-separator=";" ng-csv="getCsv()">Export CSV</button>
                    </span>
                </div>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <th><span class="label label-default">No</span></th>
                        <th><span class="label label-default">Activ</span></th>
                        <th><span class="label label-primary">Benutzer</span></th>
                        <th><span class="label label-success">Name</span></th>
                        <th><span class="label label-danger">Surname</span></th>
                        <th><a href="#/add"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class="{'success': user.aktiv == 'true'}"  dir-paginate="user in users | filter:search | orderBy: 'name' | itemsPerPage:10" contenteditable="false">
                        <td>{{$index}}</td>
                        <td><input type="checkbox" ng-disabled="true" data-ng-checked="{{user.aktiv}}"></td>
                        <td>{{user.Benutzer}}</td>
                        <td>{{user.Nachname}}</td>
                        <td>{{user.Vorname}}</td>
                        <td><a href="#/{{users.indexOf(user)}}"><i class="glyphicon glyphicon-edit"></i></a></td>
                    </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
            </div>
            <div class="col-sm-3 form-group">
                <label class="control-label">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Name..." ng-focus="show='true'" ng-model="selectUsers">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="setUsers()">Set</button>                        
                    </span>
                </div>
                <select multiple="" class="form-control" ng-show="show" style="height:100px"
                        ng-model="userSelection" ng-options="user.Benutzer as user.Nachname for user in users">
                </select>
                {{userSelection}}
            </div>
            <div class="cos-sm2 from-grup">
                <div class="row">
                    <label class="control-label"></label>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="color" />
                        <hello-world color-attr="{{color}}"></hello-world>
                    </div>
                    <div class="input-group">
                        <label class="control-label">
                            Name
                        </label>
                        <input type="text" class="form-control" ng-model="name"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
